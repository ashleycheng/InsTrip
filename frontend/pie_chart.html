{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <title>InsTrip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/city.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    
</head>

<body>
    <!-- navigation -->
    <nav id="navMin" class="navbar navbar-dark bg-dark shadow navbar-expand-md sticky-top ps-2 pe-2">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-info fas fa-fish"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Vol</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Test</a></li>
                </ul>
            </div>
            <div class="navbar-text mx-lg-3">
                <a href="#" class="btn btn-info text-white shadow">Sign up</a>
            </div>
        </div>
    </nav>

<section>
<div class="chart-container my-5"> 
    <!-- <h1 class="mb-5">2024遊客打卡量分佈</h1> -->
 <div class="row">
    <div class="col-md-6 col-sm-12 my-5 d-flex justify-content-center" style="position:relative; height: 400px; ">
        <canvas id="pieChart_japan" ></canvas>
    </div>
    
    <div  class="col-md-6 col-sm-12 my-5 d-flex justify-content-center" style="position:relative; height: 400px;">
        <canvas id="pieChart_korea" ></canvas>
    </div>
</div>
<div class="row">
    <div  class="col-md-6 col-sm-12 my-5 d-flex justify-content-center" style="position:relative; height: 400px;">
        <canvas id="pieChart_vietnam" ></canvas>
    </div>
    
    <div  class="col-md-6 col-sm-12 my-5 d-flex justify-content-center" style="position:relative; height: 400px;">
        <canvas id="pieChart_thailand" ></canvas>
    </div>
</div>
</div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const japan = document.getElementById('pieChart_japan');
    const korea = document.getElementById('pieChart_korea');
    const vietnam = document.getElementById('pieChart_vietnam');
    const thailand = document.getElementById('pieChart_thailand');

    new Chart(japan, {
      type: 'pie',
      data: {
        labels: {{ labels.japan|safe  }},
        datasets: [{
          label: '# of Posts',
          data: {{ data.japan }},
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)',
            'rgb(126, 181, 142)',
            'rgb(143, 131, 203)',

          ]
        }],
        hoverOffset: 4
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: '2024年日本城市遊客打卡量分佈',
                font: {
                        size: 20
                    }
            }
        }
    }
    });

    new Chart(korea, {
      type: 'pie',
      data: {
        labels: {{ labels.korea|safe  }},
        datasets: [{
          label: '# of Posts',
          data: {{ data.korea }},
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)',
            'rgb(126, 181, 142)',
            'rgb(143, 131, 203)',

          ]
        }],
        hoverOffset: 4
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: '2024年韓國城市遊客打卡量分佈',
                font: {
                        size: 20
                    }
            }
        }
    }
    });

    new Chart(vietnam, {
      type: 'pie',
      data: {
        labels: {{ labels.vietnam|safe  }},
        datasets: [{
          label: '# of Posts',
          data: {{ data.vietnam }},
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)',
            'rgb(126, 181, 142)',
            'rgb(143, 131, 203)',

          ]
        }],
        hoverOffset: 4
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: '2024年越南城市遊客打卡量分佈',
                font: {
                        size: 20
                    }
            }
        }
    }
    });

    new Chart(thailand, {
      type: 'pie',
      data: {
        labels: {{ labels.thailand|safe  }},
        datasets: [{
          label: '# of Posts',
          data: {{ data.thailand }},
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)',
            'rgb(126, 181, 142)',
            'rgb(143, 131, 203)',

          ]
        }],
        hoverOffset: 4
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: '2024年泰國城市遊客打卡量分佈',
                font: {
                        size: 20
                    }
            }
        }
    }
    });
  </script>
</body>
